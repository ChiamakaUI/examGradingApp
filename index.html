                 </tr>
                 <tr>
                     <td><input class="text" required></td>

                     <td><span data-id='2' class = "cancel-btn"> &#128473;</span></td>
                  </tr>
                  <tr>
                     <td><input class="text" required></td>

                  <tr>

        </table>
    </div>

    <div class="btn-container mx-auto">
        <button id = "add" class="bg-success"> Add Scores</button>
        <button id = "calculate" class="bg-info"> Calculate Grade</button>
        <button id = "clear" class="bg-warning"> Clear All</button>
    </div>

    <div class="grade-container mx-auto">
        <h3> Calculate your Average </h3>
        <form class="mx-auto">
            <input type="text" id='avg'> <br>
            <button id = "calculateAverage" class="bg-primary"> Calculate</button>
        </form>
